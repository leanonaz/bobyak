<script>
    window.onload = function () {

    // URL에서 query string을 가져와서 파싱하여 출력
    const urlParams = new URLSearchParams(window.location.search);
    
    // 각 질문에 대한 선택을 가져와서 출력
    const majorSelection = urlParams.get('major');
    const ageSelection = urlParams.get('age');
    const genderSelection = urlParams.get('gender');
    
    document.getElementById('majorSelection').innerText = majorSelection;
    document.getElementById('ageSelection').innerText = ageSelection;
    document.getElementById('genderSelection').innerText = genderSelection;

    // 선택된 옵션을 가져와서 출력
    const bbtiSelection = urlParams.get('option');
    document.getElementById('bbtiSelection').innerText = bbtiSelection;
    

    document.getElementById("showButton").addEventListener("click", function() {
    var bbtiSelection = document.getElementById("bbtiSelection").innerText.trim();
    if (bbtiSelection === "") {
        alert("정보를 입력해주세요");
    }
    else {
        var box = document.querySelector(".box");
        var computedStyle = window.getComputedStyle(box); 
        if (computedStyle.display === "none") {
            box.style.display = "block";
            goToScroll('pod-button');
        }
    }
});
    
    
};

</script>
