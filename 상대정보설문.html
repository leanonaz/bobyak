            <p class="pod-title">함께 밥 먹고싶은 상대는?</p>

            <form action="밥친구찾기.html" method="GET">
                <h3>1. 학과</h3>
                <input type="radio" id="major_same" name="major" value="같은 학과">

                <input type="radio" id="gender_whatever" name="gender" value="모든 성별 환영">

                <br>
